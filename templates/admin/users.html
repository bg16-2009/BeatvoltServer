{{ define "admin/users" }}
<!doctype html>
<html lang="en" data-bs-theme="dark" class="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beatvolt</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-white">
    {{ template "components/navbar" .}}

    <div class="p-6">
        <h2 class="text-2xl font-semibold mb-4">Users List</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-400 border border-gray-700">
                <thead class="text-xs uppercase bg-gray-700 text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3 border border-gray-600">ID</th>
                        <th scope="col" class="px-6 py-3 border border-gray-600">Username</th>
                        <th scope="col" class="px-6 py-3 border border-gray-600">Email</th>
                        <th scope="col" class="px-6 py-3 border border-gray-600">RecycledBatteries</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .users }}
                    <tr class="bg-gray-800 border-b border-gray-700">
                        <td class="px-6 py-4 border border-gray-600">{{ .ID }}</td>
                        <td class="px-6 py-4 border border-gray-600">{{ .Username }}</td>
                        <td class="px-6 py-4 border border-gray-600">{{ .Email }}</td>
                        <td class="px-6 py-4 border border-gray-600">{{ .RecycledBatteries }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>

    </div>
  </body>
</html>
{{ end }}
