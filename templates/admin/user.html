{{ define "admin/user" }}
<!doctype html>
<html lang="en" data-bs-theme="dark" class="dark">
  {{ template "components/headers" .}}
  <body class="bg-gray-800 text-white">
    {{ template "components/navbar" .}}

    <div class="p-6">
      <h2 class="text-2xl font-semibold mb-4">User {{ .user.Username }} recycled {{ .user.RecycledBatteries }} batteries</h2>
    </div>
    <form action="/admin/remove_batteries" method="post" class="space-y-4">
      <input type="hidden" name="id" value="{{ .user.ID }}">
      <div class="relative">
        <input type="number" name="n" class="form-input block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-600 bg-gray-700 text-white" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600">Remove batteries</button>
    </form>
  </body>
</html>
{{ end }}
