{{ define "login" }}
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beatvolt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-gray-900">
      <div class="bg-gray-800 shadow-lg p-8 rounded-md max-w-md w-full">
        <h2 class="text-3xl font-semibold mb-6 text-white">Login</h2>
        {{ if .Error }}
        <div class="bg-red-500 text-white p-3 mb-4 rounded-md">
          <p><i class="fas fa-exclamation-triangle"></i> {{ .Error }}</p>
        </div>
        {{ end }}
        <form method="post" class="space-y-4">
          <div class="relative">
            <label class="block text-sm font-medium text-gray-400">Username</label>
            <input type="text" name="username" class="form-input block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-600 bg-gray-700 text-white" required>
          </div>
          <div class="relative">
            <label class="block text-sm font-medium text-gray-400">Password</label>
            <input type="password" name="password" class="form-input block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-600 bg-gray-700 text-white" required>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600">Login</button>
        </form>
        <p class="text-gray-400 mt-4">Don't have an account? <a href="/register" class="text-blue-400 hover:underline">Register</a></p>
      </div>
    </div>
  </body>
</html>
{{ end }}
