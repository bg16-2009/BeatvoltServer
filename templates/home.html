{{ define "home" }}
<!doctype html>
<html lang="en" data-bs-theme="dark" class="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beatvolt</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-white">
    {{ template "components/navbar" .}}

    <div class="p-6">
      <p class="text-2xl">You recycled {{.recycledBatteries}} batteries</p>
      <a href="/claim" 
        class="mt-4 inline-block px-6 py-3 bg-blue-600 text-white font-semibold text-sm rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Claim a battery
      </a>
      <a href="/redeem" 
        class="mt-4 inline-block px-6 py-3 bg-blue-600 text-white font-semibold text-sm rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Redeem a reward
      </a>
    </div>
  </body>
</html>
{{ end }}
