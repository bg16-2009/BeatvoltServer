{{ define "claim" }}
<!doctype html>
<html lang="en" data-bs-theme="dark" class="dark">
  {{ template "components/headers" .}}
  <body class="bg-gray-800 text-white">
    {{ template "components/navbar" .}}

    <div class="p-6">
        {{ if .Error }}
        <div class="bg-red-500 text-white p-3 mb-4 rounded-md">
          <p><i class="fas fa-exclamation-triangle"></i> {{ .Error }}</p>
        </div>
        {{ end }}
        <form method="post" class="space-y-4">
          <div class="relative">
            <label class="block text-sm font-medium text-gray-400">Code</label>
            <input type="text" name="code" class="form-input block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-600 bg-gray-700 text-white" required>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600">Claim</button>
        </form>
    </div>
  </body>
</html>
{{ end }}
