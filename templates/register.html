{{ define "register" }}
<!doctype html>
<html lang="en" data-bs-theme="dark">
  {{ template "components/headers" .}}
  <body>
    <div class="flex items-center justify-center h-screen bg-gray-900">
      <div class="bg-gray-800 shadow-lg p-8 rounded-md max-w-md w-full">
        <h2 class="text-3xl font-semibold mb-6 text-white">Register</h2>
        {{ if .Error }}
        <div class="bg-red-500 text-white p-3 mb-4 rounded-md">
          <p><i class="fas fa-exclamation-triangle"></i> {{ .Error }}</p>
        </div>
        {{ end }}
        <form method="post" class="space-y-4">
          <div class="relative">
            <label class="block text-sm font-medium text-gray-400">Username</label>
            <input type="text" name="username" class="form-input block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-600 bg-gray-700 text-white" required>
          </div>
          <div class="relative">
            <label class="block text-sm font-medium text-gray-400">Email</label>
            <input type="text" name="email" class="form-input block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-600 bg-gray-700 text-white" required>
          </div>
          <div class="relative">
            <label class="block text-sm font-medium text-gray-400">Password</label>
            <input type="password" name="password" class="form-input block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-600 bg-gray-700 text-white" required>
          </div>
          <div class="relative">
            <label class="block text-sm font-medium text-gray-400">Confirm password</label>
            <input type="password" name="confirm_password" class="form-input block w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-600 bg-gray-700 text-white" required>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
{{ end }}
